services:
  - type: web
    name: testsmellrank-backend
    env: python
    region: oregon # change to your preferred region
    plan: free # or 'starter' for paid
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false # set manually in Render dashboard
      - key: DATABASE_NAME
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: FRONTEND_URL
        sync: false # set to your Vercel URL, e.g. https://testsmellrank.vercel.app
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: RESEND_API_KEY
        sync: false # from resend.com â€” bypasses Render SMTP block
      - key: RESEND_FROM
        sync: false # e.g. noreply@yourdomain.com (or onboarding@resend.dev for testing)
